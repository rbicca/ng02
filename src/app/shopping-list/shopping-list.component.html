<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            @for(i of ingredients; track i.name; let idx = $index){
                <a class="list-group-item" style="cursor: pointer" (click)="onEditItem(idx)">
                    {{i.name}} ({{i.amount}})
                </a>
            }
        </ul>
    </div>
</div>
