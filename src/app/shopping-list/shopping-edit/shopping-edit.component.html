<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Quantidade</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Alterar' : 'Adicionar'}}</button>
                    @if(editMode){
                        <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Remover</button>
                    }
                    <button class="btn btn-primary" type="button" (click)="onClear()">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</div>
