<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid" >Gravar</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancelar</button>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" class="form-control" formControlName="name" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagePath">URL da imagem</label>
                            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img [src]="imagePath.value" alt="" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <textarea id="description" class="form-control" rows="6" formControlName="description" ></textarea>
                        </div>
                    </div>
                </div>
                <div formArrayName="ingredients">
                    @for( ctrl of controls;track ctrl; let idx = $index){
                        <div class="row" [formGroupName]="idx" style="margin-top: 10px;">
                            <div class="col-xs-12" >
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input type="number" class="form-control" formControlName="amount" >
                                </div>
                                <div class="col-xs-2">
                                    <button  type="button" class="btn btn-danger" (click)="onDeleteIngredient(idx)" >X</button>
                                </div>
                            </div>
                        </div>    
                    }
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12"><button  type="button" class="btn btn-success" (click)="onAddIngredient()">Adicionar</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
